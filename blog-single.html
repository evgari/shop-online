<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog-single</title>
  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css">

  <script type="module" src="js/script.js"></script>
</head>
<body>
  <svg display="none" xmlns="http://www.w3.org/2000/svg">
    <symbol id="eye" viewbox="0 0 22 17" fill="none" stroke="currentColor">
      <path d="M20.257 7.462C20.731 8.082 20.731 8.919 20.257 9.538C18.764 11.487 15.182 15.5 11 15.5C6.81801 15.5 3.23601 11.487 1.74301 9.538C1.51239 9.24113 1.38721 8.87592 1.38721 8.5C1.38721 8.12408 1.51239 7.75887 1.74301 7.462C3.23601 5.513 6.81801 1.5 11 1.5C15.182 1.5 18.764 5.513 20.257 7.462V7.462Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M11 11.5C12.6569 11.5 14 10.1569 14 8.5C14 6.84315 12.6569 5.5 11 5.5C9.34315 5.5 8 6.84315 8 8.5C8 10.1569 9.34315 11.5 11 11.5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="comment" viewbox="0 0 20 20" fill="currentColor">
      <path d="M18 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 20L4 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM4 7H16V9H4V7ZM12 12H4V10H12V12ZM16 6H4V4H16V6Z"/>
    </symbol>

    <symbol id="arrow-left" viewbox="0 0 29 19" fill="currentColor">
      <path d="M28.375 7.95833H6.52958L12.0487 2.42375L9.875 0.25L0.625 9.5L9.875 18.75L12.0487 16.5763L6.52958 11.0417H28.375V7.95833Z"/>
    </symbol>
  </svg>

  <div class="container blog-single-container">
    <nav class="breadcrumbs blog-single-container__breadcrumbs">
      <a href="index.html" class="gray-font breadcrumbs__link">Главная</a>
      <a href="blog.html" class="gray-font breadcrumbs__link">Блог</a>
      <a href="#" class="gray-font breadcrumbs__link">Как ухаживать за обувью из кожи</a>
    </nav>

    <div class="blog-single-container__wrapper">
      <div class="blog-single-container__post">
        <div class="post-content">

        </div>
  
        <div class="post-info">
          <a href="blog.html" class="post-info__link">
            <svg class="arrow-icon">
              <use href="#arrow-left"></use>
            </svg>
            К списку статей
          </a>
  
          <div class="post">
            <div class="post__autor"></div>
            <div class="post__date gray-font">
              19 октября 2021, 10:23
            </div>
            <div class="post__info">
              <div class="post__views gray-font">
                <svg class="eye-icon">
                  <use href="#eye"></use>
                </svg>
                <span>3,6K</span>
              </div>
              <div class="post__comments gray-font">
                <svg class="comment-icon">
                  <use href="#comment"></use>
                </svg>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <img src="img/blogs/banner-1.jpg" alt="">
        <img src="img/blogs/banner-2.jpg" alt="">
      </div>
    </div>

  </div>
</body>
</html>
